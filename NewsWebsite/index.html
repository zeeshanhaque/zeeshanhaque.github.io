<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">

            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/news-logo.png" alt="company logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="world" onclick="onNavItemClick('world')">World</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="briefing-container container flex">
            <div class="date-info">
                <h2 class="briefing">Your briefing</h2>
                <h5 class="today-date" id="today-date"></h5>
            </div>

            <div class="weather">
                <div class="weather-body flex" id="weather-body">
                    <p id="weather-location"></p>
                    <img src="./assets/cloud.png" alt="Weather Image" class="weather-img" id="weather-img" width="45px">

                    <div class="weather-box">
                        <p class="temperature" id="temperature"></p>
                        <p class="description" id="description"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">

            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <div class="news-publish flex">
                    <h5 class="news-source" id="news-source">
                        </h6>
                        <h6 class="news-date" id="news-date"></h6>
                </div>
                <p class="news-desc" id="news-desc"></p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
